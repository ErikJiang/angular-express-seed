<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <base href="/"/>

    <link rel='stylesheet' href='/stylesheets/style.css' />
      <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
